<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbereasy Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Barbereasy</h1>
        <h2>Login</h2>
    </div>
    <div class="container">
        <form>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <button class="btn-secondary" onclick="window.location.href='cadastro.html'">Criar conta</button>
    </div>
    <footer>
        <p>Barbereasy</p>
        <p>CNPJ: 12.345.678/0001-90</p>
        <p>Rua dos Bobos, Nº 0, Centro, Disneylândia</p>
        <p>Developed by: <a href="https://www.google.com" target="_blank">Iago and Vinicius</a></p>
        <p>&copy; <time datetime="2025">2025</time></p>
    </footer>
</body>
</html>
